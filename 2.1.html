    <body>
        <h2>Ciudadanos</h2>
  <div id="aburrido"> <form action="" method="">

            <input type="checkbox" name="twitt" value="twitter">Twitter <br><br>
            Comentarios: <br><br>
            <textarea name="comentarios"  cols="60" rows="5" placeholder="Escribe aqui....."></textarea>
             <br><br>
             <input type="submit" value="Guardar" name="guarda">
</div> 
        </form>
